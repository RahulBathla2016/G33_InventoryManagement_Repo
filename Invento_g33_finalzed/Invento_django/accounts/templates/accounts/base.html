<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stockaly{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            display: flex;
            min-height: 100vh;
        }
        .auth-image {
            flex: 1;
            background-color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .auth-form {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .form-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .brand-logo {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .brand-logo img {
            height: 60px;
        }
        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
            width: 100%;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
        }
        .form-control {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .form-check {
            margin: 1rem 0;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        .messages .success {
            color: #28a745;
        }
        .messages .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
